<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">


  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

  <title>Editor</title>
  <style type="text/css" media="screen">

    .ace_editor, .toolbar {
        border: 1px solid lightgray;
        margin: auto;
        width: 80%;
    } 
    .ace_editor {
        height: 200px;
    }
    </style>
</head>
<body>
<div>
    <div class="container">
        <div class="row">
          <form action="" method="post">
            <div class="form-group">
                <label for="repo_url">Repository URL:</label><br>
                <input type="text" class="form-control" id="repo_url" name="repo_url" value=""><br>
                <label for="repo_tag">Tag:</label><br>
                <input type="text" class="form-control" id="repo_tag" name="repo_tag" value="master"><br>
                <label for="repo_path">Path:</label><br>
                <input type="text" class="form-control" id="repo_path" name="repo_path" value="/">
            </div>
            <br><br>
            <input type="submit" name="Run" value="Run">
          </form> 
        </div>
      </div>
      


    <input type="text" placeholder="Type " id="inputId" value="http://localhost:8080" />
</div>

<script src="kitchen-sink/require.js"></script>
<script>
// setup paths
require.config({paths: { "ace" : "lib/ace"}});
// load ace and extensions
require(["ace/ace", "ace/ext/language_tools"], function(ace) {
    var buildDom = require("ace/lib/dom").buildDom;
    var editor = ace.edit();
    editor.setOptions({
        theme: "ace/theme/twilight",
        mode: "ace/mode/golang",
        maxLines: 30,
        minLines: 30,
        autoScrollEditorIntoView: true,
    });
    var refs = {};
    function updateToolbar() {
        refs.saveButton.disabled = editor.session.getUndoManager().isClean();
        refs.undoButton.disabled = !editor.session.getUndoManager().hasUndo();
        refs.redoButton.disabled = !editor.session.getUndoManager().hasRedo();
    }
    editor.on("input", updateToolbar);
    editor.session.setValue(localStorage.savedValue || "Welcome to ace Toolbar demo!")
    function save() {
        localStorage.savedValue = editor.getValue(); 
        editor.session.getUndoManager().markClean();
        updateToolbar();
    }
    editor.commands.addCommand({
        name: "save",
        exec: save,
        bindKey: { win: "ctrl-s", mac: "cmd-s" }
    });
    function runCode() {
        
        const url = document.getElementById("inputId").value;
        const data = {
            "language": "go",
            "code": btoa(editor.getValue())
        };

        const other_params = {
            headers : { "content-type" : "application/json; charset=UTF-8" },
            body : data,
            method : "POST",
            mode : "cors"
        };

        fetch(url, other_params)
            .then(function(response) {
                if (response.ok) {
                    //console.log(response);
                    alert("All done your code is on the way to be deployed!");
                } else {
                    throw new Error("Could not reach the API: " + response.statusText);
                }
            }).catch(function(error) {
                alert(error.message);
            });
        return true;
    }
    editor.commands.addCommand({
        name: "runCode",
        exec: runCode,
        bindKey: { win: "ctrl-r", mac: "cmd-r" }
    });
    
    buildDom(["div", { class: "toolbar" },
        ["button", {
            ref: "saveButton",
            onclick: save
        }, "save"],
        ["button", {
            ref: "undoButton",
            onclick: function() {
                editor.undo();
            }
        }, "undo"],
        ["button", {
            ref: "redoButton",
            onclick: function() {
                editor.redo();
            }
        }, "redo"],
        ["button", {
            onclick: runCode
        }, "RUN"],
    ], document.body, refs);
    document.body.appendChild(editor.container)
    
    window.editor = editor;
});

</script>
<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>

<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

</body>
</html>
