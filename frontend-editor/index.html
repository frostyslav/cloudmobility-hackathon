    .ace_editor, .toolbar {
        border: 1px solid lightgray;

        width: 80%;
    }

        height: 200px;

<body class="bg-gradient-dark">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">The environment you want to connect</h1>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="endpointUrl"
                                    placeholder="Endpoint" value="http://localhost:8080">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Run your code from the repository</h1>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-user" id="repoUrl"
                                    placeholder="Reporsitory URL">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-user" id="repoTag"
                                    placeholder="Tag">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-user" id="repoPath"
                                    placeholder="Path">
                            </div>
                            <a class="btn btn-primary btn-user btn-block" onclick="save()">
                                Send Code
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Run your code directly from the UI</h1>
                            </div>
                            <div id="editor">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

<script src="kitchen-sink/require.js"></script>
<script>
// setup paths
require.config({paths: { "ace" : "lib/ace"}});
// load ace and extensions
require(["ace/ace", "ace/ext/language_tools"], function(ace) {
    var buildDom = require("ace/lib/dom").buildDom;
    var editor = ace.edit();
    editor.setOptions({
        theme: "ace/theme/twilight",
        mode: "ace/mode/golang",
        maxLines: 30,
        minLines: 30,
        autoScrollEditorIntoView: true,
    });
    var refs = {};
    function updateToolbar() {
        refs.saveButton.disabled = editor.session.getUndoManager().isClean();
        refs.undoButton.disabled = !editor.session.getUndoManager().hasUndo();
        refs.redoButton.disabled = !editor.session.getUndoManager().hasRedo();
    }
    editor.on("input", updateToolbar);
    editor.session.setValue(localStorage.savedValue || "Welcome to ace Toolbar demo!")
    function save() {
        localStorage.savedValue = editor.getValue(); 
        editor.session.getUndoManager().markClean();
        updateToolbar();
    }
    editor.commands.addCommand({
        name: "save",
        exec: save,
        bindKey: { win: "ctrl-s", mac: "cmd-s" }
    });
    function runCode() {
        
        const url = document.getElementById("endpointUrl").value;
        const data = {
            "language": "go",
            "code": btoa(editor.getValue())
        };

        const other_params = {
            headers : { "content-type" : "application/json; charset=UTF-8" },
            body : data,
            method : "POST",
            mode : "cors"
        };

        fetch(url, other_params)
            .then(function(response) {
                if (response.ok) {
                    //console.log(response);
                    alert("All done your code is on the way to be deployed!");
                } else {
                    throw new Error("Could not reach the API: " + response.statusText);
                }
            }).catch(function(error) {
                alert(error.message);
            });
        return true;
    }
    editor.commands.addCommand({
        name: "runCode",
        exec: runCode,
        bindKey: { win: "ctrl-r", mac: "cmd-r" }
    });
    
    buildDom(["div", { class: "toolbar" },
        ["button", {
            ref: "saveButton",
            onclick: save
        }, "save"],
        ["button", {
            ref: "undoButton",
            onclick: function() {
                editor.undo();
            }
        }, "undo"],
        ["button", {
            ref: "redoButton",
            onclick: function() {
                editor.redo();
            }
        }, "redo"],
        ["button", {
            onclick: runCode
        }, "RUN"],
    ], document.getElementById("editor"), refs);
    document.getElementById("editor").appendChild(editor.container)
    
    window.editor = editor;
});

</script>
<!-- Bootstrap core JavaScript-->
