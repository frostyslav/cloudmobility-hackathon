<script>

$('#runRepo').on('click', function (e) {

    const url = document.getElementById("hosttUrl").value + "/func_create";

    const data = { 
        "repo": {
            "url": $('#repoUrl').val(),
            "tag": $('#repoTag').val(),
            "path": $('#repoPath').val()
        }
    };

    $('#spinnerRepo').show();
    $('#runRepo').prop("disabled", true);
    $('#runEditor').prop("disabled", true);

    const other_params = {
        headers : { "content-type" : "application/json; charset=UTF-8", "Access-Control-Allow-Origin": "*" },
        body : data,
        method : "POST",
        mode : "cors"
    };

    fetch(url, other_params)
        .then(function(response) {
            if (response.ok) {
                response.json().then(json => {
                    localStorage.hashId = json.id
                    checkDeploy();
                })
            } else {
                throw new Error("Could not reach the API: " + response.statusText);
            }
        }).catch(function(error) {
            $('#spinnerRepo').hide();
            $('#runRepo').prop("disabled", false);
            $('#runEditor').prop("disabled", false);
            alert(error.message);
        });
    return true;
})

    const other_params = {

<script src="kitchen-sink/require.js"></script>
<script>
// setup paths
require.config({paths: { "ace" : "lib/ace"}});
// load ace and extensions
require(["ace/ace", "ace/ext/language_tools"], function(ace) {
    var buildDom = require("ace/lib/dom").buildDom;
    var editor = ace.edit();
    editor.setOptions({
        theme: "ace/theme/twilight",
        mode: "ace/mode/golang",
        maxLines: 30,
        minLines: 30,
        autoScrollEditorIntoView: true,
    });
    var refs = {};
    function updateToolbar() {
        refs.saveButton.disabled = editor.session.getUndoManager().isClean();
        refs.undoButton.disabled = !editor.session.getUndoManager().hasUndo();
        refs.redoButton.disabled = !editor.session.getUndoManager().hasRedo();
    }
    editor.on("input", updateToolbar);
    editor.session.setValue(localStorage.savedValue || "Welcome to ace Toolbar demo!")
    function save() {
        localStorage.savedValue = editor.getValue(); 
        editor.session.getUndoManager().markClean();
        updateToolbar();
    }
    editor.commands.addCommand({
        name: "save",
        exec: save,
        bindKey: { win: "ctrl-s", mac: "cmd-s" }
    });
    function runCode() {
        
        const url = document.getElementById("endpointUrl").value;
        const data = {
            "language": "go",
            "code": btoa(editor.getValue())
        };

        const other_params = {
            headers : { "content-type" : "application/json; charset=UTF-8" , "Access-Control-Allow-Origin": "*" },
            body : data,
            method : "POST",
            mode : "cors"
        };

        $('#spinnerEditor').show();
        $('#runRepo').prop("disabled", true);
        $('#runEditor').prop("disabled", true);

        fetch(url, other_params)
            .then(function(response) {
                if (response.ok) {
                    checkDeploy();
                } else {
                    throw new Error("Could not reach the API: " + response.statusText);
                }
            }).catch(function(error) {
                $('#spinnerEditor').hide();
                $('#runRepo').prop("disabled", false);
                $('#runEditor').prop("disabled", false);
                alert(error.message);
            });
        return true;
    }
    editor.commands.addCommand({
        name: "runCode",
        exec: runCode,
        bindKey: { win: "ctrl-r", mac: "cmd-r" }
    });
    
    buildDom(["div", { class: "toolbar" },
        ["button", {
            ref: "saveButton",
            class: "btn",
            onclick: save
        }, "save"],
        ["button", {
            ref: "undoButton",
            class: "btn",
            onclick: function() {
                editor.undo();
            }
        }, "undo"],
        ["button", {
            ref: "redoButton",
            class: "btn",
            onclick: function() {
                editor.redo();
            }
        }, "redo"],
        ["button", {
            class: "btn btn-success",
            id: "runEditor",
            onclick: runCode
        }, "Send Code"],
    ], document.getElementById("editor"), refs);
    document.getElementById("editor").appendChild(editor.container)
    
    window.editor = editor;
});

</script>
